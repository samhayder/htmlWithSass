<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome||Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap v4 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,400&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome v5 Kit -->
    <script
      src="https://kit.fontawesome.com/9e98f3d98f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!----------------------------------------------
                          Start Header Top Icon 
-------------------------------------------------->
    <section class="top-icons bgC-primary py-2 px-3">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col d-flex flex-wrap justify-content-between align-items-baseline"
          >
            <div class="top-social-icons">
              <a href="#" class="mr-2">
                <i class="fab fa-facebook-square"></i>
              </a>
              <a href="#" class="mr-2"> <i class="fab fa-twitter"></i> </a>
              <a href="#" class="mr-2"> <i class="fab fa-instagram"></i> </a>
              <a href="#" class="mr-2"> <i class="fab fa-linkedin"></i> </a>
            </div>
            <h4 class="text-capitalize">all right reserved</h4>
          </div>
        </div>
      </div>
    </section>
    <!----------------------------------------------
                          End Header Top Icon 
-------------------------------------------------->
    <!----------------------------------------------
                          Start Header 
-------------------------------------------------->
    <header id="header">
      <nav class="navbar navbar-expand-lg">
        <a href="#" class="navbar-brand text-slant">coder</a>
        <button
          class="navbar-toggler"
          data-target="#myNavbar"
          data-toggle="collapse"
        >
          <div class="bar-1"></div>
          <div class="bar-2"></div>
          <div class="bar-3"></div>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a href="#header" class="nav-link nav-active">home</a>
            </li>
            <li class="nav-item">
              <a href="#skill" class="nav-link">skill</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">about</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">projects</a>
            </li>
            <li class="nav-item">
              <a href="#posts" class="nav-link">posts</a>
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link">reviews</a>
            </li>
          </ul>
          <form>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search Here..."
              />
              <div class="input-group-append">
                <button type="button" class="btn search-btn bgC-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </nav>
      <!-- end of Navbar Menu -->

      <section class="homepage-banner">
        <div class="container-fluid">
          <div class="row">
            <div class="col no-padding">
              <div
                id="banner-slider"
                class="slide carousel"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item item-1 active">
                    <div class="carousel-caption mb-5 text-right">
                      <h1 class="display-3 text-capitalize text-slant mb-3">
                        i am developer
                      </h1>
                      <a href="#" class="btn link-primary mb-5">my work</a>
                    </div>
                  </div>
                  <!-- end of carousel item 01 -->

                  <div class="carousel-item item-2">
                    <div class="carousel-caption mb-5 text-center">
                      <h1 class="display-3 text-capitalize text-slant mb-3">
                        i am designer
                      </h1>
                      <a href="#" class="btn link-primary mb-5">my work</a>
                    </div>
                  </div>
                  <!-- end of carousel item 02 -->

                  <div class="carousel-item item-3">
                    <div class="carousel-caption mb-5 text-left">
                      <h1 class="display-3 text-capitalize text-slant mb-3">
                        i am artist
                      </h1>
                      <a href="#" class="btn link-primary mb-5">my work</a>
                    </div>
                  </div>
                  <!-- end of carousel item 03 -->
                </div>

                <a
                  href="#banner-slider"
                  class="carousel-control-prev"
                  data-slide="prev"
                  role="button"
                >
                  <span class="carousel-control-prev-icon"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  href="#banner-slider"
                  class="carousel-control-next"
                  data-slide="next"
                  role="button"
                >
                  <span class="carousel-control-next-icon"></span>
                  <span class="sr-only">Next</span>
                </a>
                <!-- end of carousel control -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!----------------------------------------------
                          End Header 
-------------------------------------------------->
    <!----------------------------------------------
                          Start Home 
-------------------------------------------------->

    <!----------------------------------------------
                          End Home 
-------------------------------------------------->
    <!----------------------------------------------
                          Start Home 
-------------------------------------------------->

    <!----------------------------------------------
                          End Home 
-------------------------------------------------->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
